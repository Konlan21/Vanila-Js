<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider {
    width: 100%;
    overflow: hidden;
    position: relative;
  }
  
  .slides {
    display: flex;
    animation: slide 10s infinite alternate;
  }
  
  .slide {
    flex: 0 0 100%;
    max-width: 100%;
  }
  
  .slide img {
    max-width: 100%;
    height: auto;
    width: 100vw; /* Make the image fill the viewport width */
    height: 70vh; /* Adjust the height as needed */
    object-fit: cover; /* Maintain aspect ratio and cover the area */
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }
/* 
  @keyframes slide {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  } */
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="https://source.unsplash.com/random/1200x800" alt="Unsplash Image">
    </div>
    <div class="slide">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="image3.jpg" alt="Image 3">
    </div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

</body>
</html>

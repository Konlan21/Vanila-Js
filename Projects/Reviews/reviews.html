<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .review-card {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
    }
    .review-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .review-author {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .review-job {
      color: #6c757d;
      margin-bottom: 10px;
    }
    .review-body {
      margin-bottom: 20px;
    }
    .arrow {
      font-size: 24px;
      cursor: pointer;
      color: #007bff;
    }
    span {
        margin: 1rem;
    }
    .container {
        margin-top: 4rem;
    }

    .arrow {
    font-size: 32px; /* Increase font size for larger arrows */
    cursor: pointer;
    color: #007bff;
    transition: transform 0.3s; /* Add transition for smoother hover effect */
    /* border: 1px solid #000; */
    border-radius: 4px;
    padding: .3rem 2rem;
    background: dodgerblue;
    color: #fff;
}

.arrow:hover {
    transform: scale(1.2); /* Scale up on hover for a nice effect */
}

    
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="review-card">
          <h2>Reviews</h2>
          <div class="text-center">
            <img id="img" src="https://via.placeholder.com/150" alt="Author" class="review-image">
          </div>
          <div class="text-center">
            <div id="author" class="review-author">John Doe</div>
            <div id="job" class="review-job">Web Developer</div>
          </div>
          <p id="body" class="review-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero vitae accumsan fermentum. Vestibulum auctor, ipsum nec condimentum tristique.</p>
          <div class="text-center">
            <span id="previous-review" class="arrow">&#10094;</span>
            <span id="next-review" class="arrow">&#10095;</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="reviews.js"></script>
</body>
</html>
